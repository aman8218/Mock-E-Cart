<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle with Gradient -->
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="iconGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f0f0f0;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="200" height="200" rx="40" fill="url(#bgGradient)"/>
  
  <!-- Shopping Bag Icon -->
  <g transform="translate(50, 45)">
    <!-- Bag Body -->
    <path d="M 10 30 L 5 110 Q 5 115 10 115 L 90 115 Q 95 115 95 110 L 90 30 Z" 
          fill="url(#iconGradient)" 
          stroke="white" 
          stroke-width="3"/>
    
    <!-- Bag Handle Left -->
    <path d="M 30 30 Q 30 10 50 10 Q 70 10 70 30" 
          fill="none" 
          stroke="white" 
          stroke-width="3" 
          stroke-linecap="round"/>
    
    <!-- Decorative Elements (shopping items peeking out) -->
    <rect x="25" y="20" width="8" height="15" rx="2" fill="white" opacity="0.8"/>
    <rect x="45" y="15" width="8" height="20" rx="2" fill="white" opacity="0.8"/>
    <rect x="65" y="22" width="8" height="13" rx="2" fill="white" opacity="0.8"/>
    
    <!-- Shine Effect -->
    <ellipse cx="25" cy="60" rx="8" ry="15" fill="white" opacity="0.2"/>
  </g>
  
  <!-- Letter V (stylized) -->
  <text x="100" y="170" font-family="Arial, sans-serif" font-size="48" font-weight="bold" fill="white" text-anchor="middle">V</text>
</svg>